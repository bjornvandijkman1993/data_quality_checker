# This is a sample build configuration for Python.
# Check our guides at https://confluence.atlassian.com/x/x4UWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.7.3

pipelines:
  default:
    - step:
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - apt-get update # required to install zip
          - apt-get install -y zip # required for packaging up the application
          - pip install -r requirements.txt
          - zip -j /tmp/artifact.zip application/* # package up the application for deployment
        # Define an artifact to pass the zip file to the next step
        artifacts:
          - application.zip
    - step:
        name: "Deploy to Production"
        # Track production environments builds using deployments.
        deployment: production
        script:
          - pipe: atlassian/aws-elasticbeanstalk-deploy:0.5.0
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: "eu-west-3"
              APPLICATION_NAME: "dataqualitychecker"
              ENVIRONMENT_NAME: 'Dataqualitychecker-env'
              ZIP_FILE: "application.zip"

